<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Activity</title>
  <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #ff6a88, #ffcc70);
    text-align: center;
    padding: 10px;
    color: #fff;
}

/* Container for Flexbox Layout */
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
}

/* Product Card */
.card {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    width: 250px;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.3);
}

/* Label Styling */
.card label {
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    display: block;
    margin-bottom: 10px;
}

/* Image Styling */
.card img {
    width: 100%;
    max-width: 120px;
    height: auto;
    border-radius: 10px;
    display: block;
    margin: 0 auto 10px;
}

/* Buttons (Buy Links) */
.card a {
    display: inline-block;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: #fff;
    text-decoration: none;
    padding: 12px 18px;
    border-radius: 25px;
    font-size: 14px;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
    
}

.card a:hover {
    background: linear-gradient(135deg, #ff4b5c, #d45087);
    transform: scale(1.1);
}

/* Additional Styling for Coming Soon Section */
.coming-soon {
    margin-top: 30px;
    font-size: 22px;
    color: black;
    font-weight: bold;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
    }
}
  </style>
</head>
<body>

<!-- Flexbox Container -->
<div class="container">
    <div class="card">
      <label>Eran: 175</label>

      <a href="Buy.html">Buy Rs: 30</a>

    <div class="card">

    </div>

    <div class="card">

    </div>

    <div class="card">
      <label>Eran: 1000</label>

      <a href="honeyb.html">Buy Rs: 200</a>
    </div>

    <div class="card">
      <label>Eran: 5000</label>
      <img src="Clt.jpg">
      <a href="cltb.html">Buy Rs: 500</a>
    </div>

    <div class="card">
      <label>Eran: 10000</label>
      <img src="sweet.jpg">
      <a href="sweetsb.html">Buy Rs: 1000</a>
    </div>
</div>

<!-- Coming Soon Section -->

</body>
</html>
