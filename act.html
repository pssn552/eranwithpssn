td {

}

/* Additional Styling for Coming Soon Section */

    color: #555;
    margin-top: 10px;
    font-weight: bold;
}

/* Responsive Design */
@media (max-width: 768px) {
    table {
        display: block;
        width: 100%;
     
    }

    tr {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    td {
        width: 80%;
        margin-bottom: 15px;
    }
