<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff6a88, #ffcc70);
            text-align: center;
            padding: 10px;
            color: #fff;
        }

        /* Container for Flexbox Layout */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* Product Card */
        .card {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            width: 100%;
            max-width: 320px; /* Responsive */
            padding: 15px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Image Styling */
        .card img {
            width: 100%;
            max-width: 180px;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 10px 0;
        }

        /* Buttons */
        .eran-btn {
            display: inline-block;
            background: linear-gradient(135deg, #32CD32, #008000); /* Green */
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            transition: all 0.3s ease-in-out;
        }

        .buy-btn {
            display: inline-block;
            background: linear-gradient(135deg, #FF4500, #FF6347); /* Red-Orange */
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .eran-btn:hover, .buy-btn:hover {
            transform: scale(1.1);
        }

        /* Coming Soon Section */
        .coming-soon {
            margin-top: 30px;
            font-size: 22px;
            color: black;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- Flexbox Container -->
<div class="container">

    <div class="card">
        <a href="heera.html" class="eran-btn">Eran: 175</a>
        <img src="heera.jpeg">
        <a href="Buy.html" class="buy-btn">Buy Rs: 30</a>  
    </div>

    <div class="card">
        <img src="topi.jpeg">
        <a href="capbuy.html" class="buy-btn">Buy Rs: 100</a>  
    </div>

    <div class="card">
        <a href="cap.html" class="eran-btn">Eran: 750</a>
        <img src="seeds.jpeg">
        <a href="seedb.html" class="buy-btn">Buy Rs: 150</a>
    </div>

    <div class="card">
        <a href="cap.html" class="eran-btn">Eran: 1000</a>
        <img src="honey.jpeg">
        <a href="honeyb.html" class="buy-btn">Buy Rs: 200</a>
    </div>

    <div class="card">
        <a href="cap.html" class="eran-btn">Eran: 5000</a>
        <img src="Clt.jpg">
        <a href="cltb.html" class="buy-btn">Buy Rs: 500</a>
    </div>

    <div class="card">
        <a href="cap.html" class="eran-btn">Eran: 10000</a>
        <img src="sweet.jpg">
        <a href="sweetsb.html" class="buy-btn">Buy Rs: 1000</a>
    </div>

</div>

<!-- Coming Soon Section -->
<div class="coming-soon">
    <p>Coming Soon</p>
    <p>Eran: 25000 Monthly</p>
    <p>Total Earning: 300000</p>
    <img src="Naz.jpg" width="100%" height="130">
    <br>
    <a href="Naz.html" class="buy-btn">Buy Rs: 5000</a>
</div>

</body>
</html>
