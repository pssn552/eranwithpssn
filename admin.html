<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden { display: none; }
        h2 { color: #333; }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #218838; }
        .dashboard-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .dashboard-buttons a {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            display: block;
        }
        .dashboard-buttons a:hover { background: #0056b3; }
        .logout-btn { background: #dc3545; }
        .logout-btn:hover { background: #c82333; }
    </style>
</head>
<body>

    <!-- لاگ ان فارم -->
    <div class="container" id="loginSection">
        <h2>🔐 Admin Login</h2>
        <input type="password" id="adminPasscode" placeholder="Enter Passcode (5 chars)">
        <button onclick="checkPasscode()">Login</button>
    </div>

    <!-- ايڊمن ڊيش بورڊ -->
    <div class="container hidden" id="dashboardSection">
        <h2>🎉 Welcome to Admin Dashboard</h2>
        <div class="dashboard-buttons">
            <a href="purchase.html">📦 Manage Purchases</a>
            <a href="withdrawal_request.html">💵 Manage Withdrawals</a>
            <button class="logout-btn" onclick="logout()">🚪 Logout</button>
        </div>
    </div>

    <script>
        const correctPasscode = "PSSN1"; // صحيح پاسڪوڊ (5 اکر + انگ)

        function checkPasscode() {
            const passcode = document.getElementById("adminPasscode").value;

            if (passcode === correctPasscode) {
                localStorage.setItem("adminAuthenticated", "true");
                showDashboard();
            } else {
                alert("❌ غلط پاسڪوڊ! ٻيهر ڪوشش ڪريو.");
            }
        }

        function showDashboard() {
            document.getElementById("loginSection").classList.add("hidden");
            document.getElementById("dashboardSection").classList.remove("hidden");
        }

        function logout() {
            localStorage.removeItem("adminAuthenticated");
            document.getElementById("dashboardSection").classList.add("hidden");
            document.getElementById("loginSection").classList.remove("hidden");
        }

        // اڳ ۾ لاگ ان ٿيل آهي ته سڌو ڊيش بورڊ ڏيکاريو
        if (localStorage.getItem("adminAuthenticated") === "true") {
            showDashboard();
        }
    </script>

</body>
</html>
