<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #764ba2;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
        .link a {
            color: #667eea;
            text-decoration: none;
        }
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }
        .success {
            color: green;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registration-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>

            <label for="userId">User ID</label>
            <input type="text" id="userId" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <label for="referrer">Referral ID (Optional)</label>
            <input type="text" id="referrer">

            <p class="error" id="error-message">User ID already exists.</p>
            <p class="success" id="success-message">Registration successful! Redirecting...</p>

            <button type="submit">Register</button>
        </form>
        <div class="link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const referrer = document.getElementById('referrer').value;

            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if userId already exists
            if (users.some(user => user.userId === userId)) {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
                return;
            }

            // Add new user
            const newUser = { name, userId, password, referrer };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';

            // Redirect to team page with userId
            setTimeout(() => {
                window.location.href = `myteam.html?userId=${userId}`;
            }, 1500);
        });
    </script>
</body>
</html>
