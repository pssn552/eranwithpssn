<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Access</title>
  <style>
    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container */
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background: #ff6600;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #cc5500;
    }
  </style>
</head>
<body onload="checkAccess()">
  
  <div class="container">
    <h2>Admin Panel</h2>
    <a href="Purchase.html" class="btn">Purchase Request</a>
    <a href="withdrawal.html" class="btn">Withdrawal Request</a>
  </div>

  <script>
    function checkAccess() {
        const correctPassword = "Hussain.1990"; // Change this to your actual password
        let enteredPassword = prompt("Enter Security Code:");

        if (enteredPassword !== correctPassword) {
            alert("Incorrect Code! Access Denied.");
            window.location.href = "index.html"; // Redirect if incorrect
        }
    }
  </script>  
</body>
</html>
