<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Approval</title>
</head>
<body>
    <h1>Approve User Request</h1>
    <div id="orderDetails">
        <p><strong>Transaction ID:</strong> <span id="trxId">Loading...</span></p>
        <img id="proofImage" style="display:none; width:200px; height:auto;" alt="Payment Proof">
    </div>
    <button onclick="approveRequest()">Approved</button>

<script>
window.onload = function() {
    let trxId = localStorage.getItem('trxId');
    let proofExists = localStorage.getItem('proofUploaded');

    if (trxId && proofExists === 'true') {
        document.getElementById('trxId').innerText = trxId;
    }
};

function approveRequest() {
    localStorage.setItem('approvalStatus', 'approved');
    alert("User request approved!");
}
</script>
</body>
</html>
