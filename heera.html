<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heera Oile Tasks</title>
   <link rel="stylesheet" href="styles.css">
    
    <style>
    
 body {
    font-family: 'Poppins', sans-serif;
    background-color: #FFFFFF;
    margin: 5px;
    border: 1px solid;
}

.container {
    width: 100%;
    max-width: 335px;
    background: aqua;
    padding: 5px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    margin: 2px;
    margin-top: 0px;
}

h1 {
    font-family: fantasy;
    text-align: center;
    color: red;
    background-color: #f5f5f5;
    border-radius: 5px;
    margin: 0;
}

h3 {
    text-align: center;
    color: aqua;
}

.task {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f5f5f5;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
}

.task-info {
    display: flex;
    flex-direction: column;
}

.task-title {
    font-weight: bold;
}

.progress-bar {
    background: #ddd;
    border-radius: 5px;
    width: 100%;
    height: 10px;
    margin-top: 8px;
    overflow: hidden;
}

.progress {
    height: 100%;
    width: 0%;
    background: #4caf50;
    transition: width 0.3s;
}

.task button {
    font-family: fantasy;
    background: #ff9800;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
}

.task button:disabled {
    background: #ccc;
    cursor: not-allowed;
}

#submitButton {
    font-family: fantasy;
    width: 100%;
    height: 40px;
    background-color: #ff9800;
    color: #fff;
    padding: 10px;
    border: none;
    cursor: pointer;
    background-color: #ff9800;
    color: #fff;
    padding: 1px;
    border: none;
    cursor: pointer
   }
  
    </style>       
  
  
  
  
  
</head>
<body>
    <h1>Welcome to Heera Tasks</h1>
    <p>Earn Rs. 175 by completing the tasks.</p>
    <img src="heera.jpeg" width="100%" height="140">
    <div class="container">
        <h1>Heera Oile</h1>
        <h3>Earn Rs:175</h3>
        
        <div class="task" id="task1">
            <div class="task-info">
                <span class="task-title">Invite Friends</span>
                <span>Progress: <span id="inviteProgress">0/3</span></span>
                <div class="progress-bar">
                    <div class="progress" id="inviteProgressBar"></div>
                </div>
            </div>
            <div class="reward">
                <button onclick="completeTask('invite')">To Invite</button>
            </div>
        </div>
        
        <div class="task" id="task2">
            <div class="task-info">
                <span class="task-title">Watch Video</span>
                <span>Progress: <span id="videoProgress">0/1</span></span>
                <div class="progress-bar">
                    <div class="progress" id="videoProgressBar"></div>
                </div>
            </div>
            <div class="reward">
                <button onclick="completeTask('video')">To Finish</button>
            </div>
        </div>
    </div>

        <button type="button" id="submitButton">Submit</button>
   <a href="home.html">Back<a/>

    <script src="script.js"></script>

      
   <script>
document.getElementById('submitButton').addEventListener('click', function() {
    let balance = parseInt(localStorage.getItem('balance') || 0);
    balance += 175;
    localStorage.setItem('balance', balance);
    alert("Rs. 175 added to your balance!");

    // Reset task progress
    document.getElementById('inviteProgress').innerText = "0/3";
    document.getElementById('videoProgress').innerText = "0/1";
    document.getElementById('inviteProgressBar').style.width = "0%";
    document.getElementById('videoProgressBar').style.width = "0%";

    // Redirect to blance.html after 2 seconds
    setTimeout(() => {
        window.location.href = "blance.html";
    }, 2000);
});
document.addEventListener('DOMContentLoaded', function() {
    let inviteCount = parseInt(localStorage.getItem('inviteCount')) || 0;
    let videoWatched = localStorage.getItem('videoWatched') === 'true';
    
    updateInviteProgress(inviteCount);
    updateVideoProgress(videoWatched);
    checkCompletion();
});
function completeTask(taskType) {
    if (taskType === 'invite') {
        window.location.href = "myteam.html"; // Redirect to My Team page
    } else if (taskType === 'video') {
        window.location.href = "Watch Video.html"; // Redirect to Watch Video page
    }
}


// Function to update invite progress
function updateInviteProgress(count) {
    document.getElementById('inviteProgress').innerText = `${count}/3`;
    document.getElementById('inviteProgressBar').style.width = `${(count / 3) * 100}%`;

    if (count >= 3) {
        document.querySelector('#task1 button').innerText = "Complete";
        document.querySelector('#task1 button').disabled = true;
    }
}

// Function to update video progress
function updateVideoProgress(watched) {
    if (watched) {
        document.getElementById('videoProgress').innerText = "1/1";
        document.getElementById('videoProgressBar').style.width = "100%";
        document.querySelector('#task2 button').innerText = "Complete";
        document.querySelector('#task2 button').disabled = true;
    }
}

// Check if all conditions are met to enable the submit button
function checkCompletion() {
    let inviteCount = parseInt(localStorage.getItem('inviteCount')) || 0;
    let videoWatched = localStorage.getItem('videoWatched') === 'true';

    let submitButton = document.getElementById('submitButton');
    if (inviteCount >= 3 && videoWatched) {
        submitButton.disabled = false;
    } else {
        submitButton.disabled = true;
    }
}

// Check for new members every 5 seconds
setInterval(() => {
    let teamList = JSON.parse(localStorage.getItem('teamList')) || [];
    let currentCount = teamList.length;
    let storedCount = parseInt(localStorage.getItem('inviteCount')) || 0;

    if (currentCount > storedCount) {
        localStorage.setItem('inviteCount', currentCount);
        updateInviteProgress(currentCount);
        checkCompletion();
    }
}, 5000);
</script>

      


</body>
</html>
