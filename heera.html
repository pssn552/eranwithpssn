<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFFFF;
            margin: 5px;
            border: 1px solid;
        }

        .container {
            width: 100%;
            max-width: 335px;
            background: aqua;
            padding: 5px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin: 2px;
            margin-top: 0px;
        }

        h1 {
            font-family: fantasy;
            text-align: center;
            color: red;
            background-color: #f5f5f5;
            border-radius: 5px;
            margin: 0;
        }

        h3 {
            text-align: center;
            color: aqua;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .task-info {
            display: flex;
            flex-direction: column;
        }

        .task-title {
            font-weight: bold;
        }

        .progress-bar {
            background: #ddd;
            border-radius: 5px;
            width: 100%;
            height: 10px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: #4caf50;
            transition: width 0.3s;
        }

        .task button {
            font-family: fantasy;
            background: #ff9800;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .task button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #submitButton {
            font-family: fantasy;
            width: 100%;
            height: 40px;
            background-color: #ff9800;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>     
    
</head>
<body>
    <img src="heera.jpeg" width="100%" height="140">
    <div class="container">
        <h1>Heera Oile</h1>
        <h3>Earn Rs:100</h3>
        
        <div class="task" id="task1">
            <div class="task-info">
                <span class="task-title">Invite Friends</span>
                <span>Progress: <span id="inviteProgress">0/3</span></span>
                <div class="progress-bar">
                    <div class="progress" id="inviteProgressBar"></div>
                </div>
            </div>
            <div class="reward">
                <button onclick="completeTask('invite')">To Invite</button>
            </div>
        </div>
        
        <div class="task" id="task2">
            <div class="task-info">
                <span class="task-title">Watch Video</span>
                <span>Progress: <span id="videoProgress">0/1</span></span>
                <div class="progress-bar">
                    <div class="progress" id="videoProgressBar"></div>
                </div>
            </div>
            <div class="reward">
                <button onclick="completeTask('video')">To Finish</button>
            </div>
        </div>
    </div>

    <button type="button" id="submitButton">Submit</button>
    <a href="home.html">Back</a>
    
  <script>
document.addEventListener('DOMContentLoaded', function() {
    updateProgress();

    // Handle "To Invite" button click
    document.querySelector("#task1 button").addEventListener('click', function() {
        let copiedReferral = localStorage.getItem('copiedReferral');
        if (copiedReferral) {
            navigator.clipboard.writeText(copiedReferral).then(() => {
                alert("Referral link copied!");
                localStorage.setItem('inviteCompleted', 'true');
                updateProgress();
            });
        } else {
            alert("Please go to 'My Team' and copy your referral link first.");
        }
    });

    // Handle "Watch Video" button click
    document.querySelector("#task2 button").addEventListener('click', function() {
        localStorage.setItem('videoWatched', 'true');
        window.location.href = "Watch Video.html";
    });

    // Handle submit button
    document.getElementById('submitButton').addEventListener('click', function() {
        if (checkAllTasksCompleted()) {
            alert("Tasks completed successfully!");
            window.location.href = "Buy.html";
        } else {
            alert("Complete all tasks first!");
        }
    });
});

function updateProgress() {
    let teamList = JSON.parse(localStorage.getItem('teamList')) || [];
    let teamCount = teamList.length > 3 ? 3 : teamList.length;
    let inviteCompleted = localStorage.getItem('inviteCompleted') === 'true';
    let videoWatched = localStorage.getItem('videoWatched') === 'true';

    document.getElementById('inviteProgressBar').style.width = (teamCount / 3) * 100 + "%";
    document.getElementById('inviteProgress').textContent = `${teamCount}/3`;

    if (teamCount >= 3) {
        document.querySelector("#task1 button").textContent = "✔ Completed";
        document.querySelector("#task1 button").disabled = true;
    }

    if (videoWatched) {
        document.querySelector("#task2 button").textContent = "✔ Completed";
        document.querySelector("#task2 button").disabled = true;
    }

    document.getElementById('submitButton').disabled = !checkAllTasksCompleted();
}

function checkAllTasksCompleted() {
    let teamList = JSON.parse(localStorage.getItem('teamList')) || [];
    return teamList.length >= 3 && localStorage.getItem('inviteCompleted') === 'true' && localStorage.getItem('videoWatched') === 'true';
}
</script>
  
    
    
    </body>
</html>
