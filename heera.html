<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heera Oil</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2px;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
            border: 1px solid black;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            background: aqua;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        h3 {
            color: #27ae60;
            margin-bottom: 20px;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            width: 100px;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: #27ae60;
            transition: width 1.5s ease-in-out;
        }

        button, .reward a {
            background: #27ae60;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        button:disabled {
            background: #b2bec3;
            cursor: not-allowed;
        }

        a {
            background: #27ae60;
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img src="heera.jpeg" width="100%" height="140">

    <div class="container" id="taskContainer">
        <h1>Heera Oil</h1>
        <h3>Earn Rs: 175</h3>

        <div class="task">
            <div>
                <span class="task-title">Invite Friends</span>
                <span id="inviteProgress">0/3</span>
                <div class="progress-bar"><div class="progress" id="inviteProgressBar"></div></div>
            </div>
            <button id="inviteButton">To Invite</button>
        </div>

        <div class="task">
            <div>
                <span class="task-title">Watch Video</span>
                <span id="videoProgress">0/1</span>
                <div class="progress-bar"><div class="progress" id="videoProgressBar"></div></div>
            </div>
            <a href="https://youtu.be/3-XWB8Y7GAI?si=wzcuFzpPLWuJobvy" target="_blank" id="watchButton">Watch Video</a>
        </div>

        <button id="submitButton" disabled>Submit</button><br>
        <a href="home.html">Back</a>
    </div>

    <div id="completedMessage" style="display: none; text-align: center;">
        <h1 style="color: green;">ðŸŽ‰ Task Completed! ðŸŽ‰</h1>
        <p>You have successfully completed all tasks and earned Rs. 175.</p>
        <a href="balance.html">Go to Balance</a>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function () {
    let taskCompleted = localStorage.getItem('heeraTaskCompleted') === 'true';

    if (taskCompleted) {
        document.getElementById("taskContainer").style.display = "none";
        document.getElementById("completedMessage").style.display = "block";
        return;
    }

    updateProgress();

    document.getElementById("inviteButton").addEventListener('click', function () {
        let copiedReferral = localStorage.getItem('copiedReferral');
        if (copiedReferral) {
            navigator.clipboard.writeText(copiedReferral).then(() => {
                alert("Referral link copied!");
                localStorage.setItem('inviteCompleted', 'true');
                updateProgress();
            });
        } else {
            alert("Go to 'My Team' and copy your referral link first.");
        }
    });

    document.getElementById("watchButton").addEventListener('click', function () {
        localStorage.setItem('videoStarted', 'true');
    });

    document.addEventListener("visibilitychange", function () {
        if (document.hidden && localStorage.getItem('videoStarted') === 'true') {
            setTimeout(() => {
                localStorage.setItem('videoWatched', 'true');
                alert("Video watched successfully!");
                updateProgress();
            }, 5000);
        }
    });

    document.getElementById('submitButton').addEventListener('click', function () {
        if (checkAllTasksCompleted()) {
            addBalance(175);  // Correct amount added to balance
            localStorage.setItem('heeraTaskCompleted', 'true');
            alert("Tasks completed successfully! Rs. 175 added to your balance.");
            location.href = "balance.html";  // Redirect to balance page after adding amount
        } else {
            alert("Complete all tasks first!");
        }
    });
});

function updateProgress() {
    let teamList = JSON.parse(localStorage.getItem('teamList')) || [];
    let teamCount = Math.min(teamList.length, 3);
    let inviteCompleted = localStorage.getItem('inviteCompleted') === 'true';
    let videoWatched = localStorage.getItem('videoWatched') === 'true';

    document.getElementById('inviteProgressBar').style.width = (teamCount / 3) * 100 + "%";
    document.getElementById('inviteProgress').textContent = `${teamCount}/3`;

    if (videoWatched) {
        document.getElementById('videoProgressBar').style.width = "100%";
        document.getElementById('videoProgress').textContent = "1/1";
        document.getElementById('watchButton').textContent = "âœ” Completed";
        document.getElementById('watchButton').style.pointerEvents = "none";
    }

    document.getElementById("inviteButton").disabled = teamCount >= 3;

    document.getElementById('submitButton').disabled = !checkAllTasksCompleted();
}

function checkAllTasksCompleted() {
    let teamList = JSON.parse(localStorage.getItem('teamList')) || [];
    let inviteCompleted = localStorage.getItem('inviteCompleted') === 'true';
    let videoWatched = localStorage.getItem('videoWatched') === 'true';

    return teamList.length >= 3 && inviteCompleted && videoWatched;
}

function addBalance(amount) {
    let currentBalance = parseInt(localStorage.getItem('balance')) || 0;
    localStorage.setItem('balance', currentBalance + amount);
}
        
    </script>
</body>
</html>
