<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heera Oil - Daily Tasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 90%; max-width: 400px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 25px; border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
    }
    h1 { font-size: 24px; font-weight: bold; color: #ff4081; }
    h3 { font-size: 18px; color: #009688; font-weight: bold; margin-bottom: 15px; }
    .task {
      background: rgba(255, 255, 255, 0.5);
      padding: 15px; margin: 15px 0;
      border-radius: 10px; text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .progress-bar {
      background: #f1f1f1; border-radius: 10px;
      width: 100%; height: 10px; margin-top: 8px;
      overflow: hidden;
    }
    .progress {
      height: 100%; width: 0%;
      background: linear-gradient(90deg, #4caf50, #8bc34a);
      transition: width 0.3s ease-in-out;
      border-radius: 10px;
    }
    button {
      background: linear-gradient(135deg, #ff9800, #ff5722);
      color: white; border: none;
      padding: 12px 18px; font-size: 14px;
      border-radius: 30px; cursor: pointer;
      margin-top: 10px; width: 100%;
    }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="container">
    <img src="heera.jpeg" width="90%" height="120" style="border-radius: 10px;">
    <h1>Heera Oil</h1>
    <h3>Earn Rs:175</h3>
    

    <div class="task" id="taskInvite">
      <span class="task-title">Invite Friends</span><br />
      <span>Progress: <span id="inviteProgress">0/3</span></span>
      <div class="progress-bar"><div class="progress" id="inviteProgressBar"></div></div>
      <button onclick="openReferralLink()">Invite Friends</button>
    </div>

    <div class="task" id="taskVideo">
      <span class="task-title">Watch Video</span><br />
      <span>Progress: <span id="videoProgress">0/1</span></span>
      <div class="progress-bar"><div class="progress" id="videoProgressBar"></div></div>
      <button onclick="watchVideo()">Watch Video</button>
    </div>

    <button type="button" id="submitButton">Submit</button>
  </div>
<script>
document.addEventListener("DOMContentLoaded", function () {
    checkTimeLimit(); // ✅ 24 ڪلاڪ جي چيڪنگ
    updateProgressUI();
});

function updateProgressUI() {
    let inviteCount = parseInt(localStorage.getItem("inviteCount")) || 0;
    let videoWatched = parseInt(localStorage.getItem("videoWatched")) || 0;

    document.getElementById("inviteProgress").textContent = `${inviteCount}/3`;
    document.getElementById("inviteProgressBar").style.width = `${(inviteCount / 3) * 100}%`;

    document.getElementById("videoProgress").textContent = `${videoWatched}/1`;
    document.getElementById("videoProgressBar").style.width = videoWatched === 1 ? "100%" : "0%";
}

// **✅ Invite Friends بٽڻ تي myteam.html کوليو**
function openReferralLink() {
    window.location.href = "myteam.html";
}

// **✅ 24 ڪلاڪ جي چيڪنگ: صرف 1 ڏينهن کان پوءِ نئون ٽاسڪ شروع ٿيندو**
function checkTimeLimit() {
    let lastCompletedTime = localStorage.getItem("lastTaskCompletedTime");
    let now = new Date().getTime(); // هاڻي جو وقت (milliseconds)

    if (lastCompletedTime && (now - lastCompletedTime) < 24 * 60 * 60 * 1000) { // ✅ 24 ڪلاڪ جو فرق چيڪ ڪريو
        let remainingTime = ((24 * 60 * 60 * 1000) - (now - lastCompletedTime)) / 1000; // بچيل وقت سيڪنڊز ۾

        let hours = Math.floor(remainingTime / 3600);
        let minutes = Math.floor((remainingTime % 3600) / 60);

        alert(`توھان اڳ ۾ ئي ڪمائي ڪري چڪا آھيو، ٻيھر ڪوشش ڪريو: ${hours} ڪلاڪ ۽ ${minutes} منٽ بعد.`);
        window.location.href = "balance.html"; // ✅ صارف کي بيلنس پيج تي منتقل ڪريو
        return;
    }
}

function watchVideo() {
    let videoURL = "https://youtu.be/3-XWB8Y7GAI?si=KSb-FnrzXjfIQj9r";
    window.open(videoURL, "_blank");

    setTimeout(() => {
        localStorage.setItem("videoWatched", "1");
        updateProgressUI();
        checkAllTasksCompleted();
    }, 5000);
}

// **پروگريس صرف تڏهن وڌندي جڏهن ڪو نئون صارف جوائن ڪندو**
function checkReferralJoins() {
    let userId = localStorage.getItem("loggedInUser");
    let users = JSON.parse(localStorage.getItem("users")) || [];
    
    let teamMembers = users.filter(user => user.referrer === userId);
    let inviteCount = teamMembers.length; // Count joined members
    
    if (inviteCount > 3) inviteCount = 3; // Limit to 3
    localStorage.setItem("inviteCount", inviteCount);
    updateProgressUI();
}

// **جڏهن سڀئي ٽاسڪ مڪمل ٿين، بيلنس ۾ اضافو ڪريو**
function checkAllTasksCompleted() {
    checkReferralJoins(); // ✅ انوائيٽ ٿيل يوزر چيڪ ڪريو
    let inviteCount = parseInt(localStorage.getItem("inviteCount")) || 0;
    let videoWatched = parseInt(localStorage.getItem("videoWatched")) || 0;

    if (inviteCount >= 3 && videoWatched === 1) {
        alert("All tasks completed! Rs. 175 has been added to your balance.");
        let currentBalance = parseInt(localStorage.getItem("userBalance")) || 0;
        localStorage.setItem("userBalance", currentBalance + 175);
        
        localStorage.setItem("lastTaskCompletedTime", new Date().getTime()); // ✅ وقت محفوظ ڪريو
        window.location.href = "balance.html";
    }
}

document.addEventListener("DOMContentLoaded", checkReferralJoins);
document.getElementById("submitButton").addEventListener("click", checkAllTasksCompleted);
</script>

</body>
</html>
