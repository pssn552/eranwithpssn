<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heera Oil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2px;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
            border: 1px solid black;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            background: aqua;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        h3 {
            color: #27ae60;
            margin-bottom: 20px;
        }

        a {
            background: #27ae60;
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let purchaseStatus = localStorage.getItem("purchaseStatus");

            if (purchaseStatus !== "approved") {
                alert("Your purchase request is still pending or rejected.");
                window.location.href = "Buy.html"; // Redirect user back
            }
        });
    </script>

    <div class="container">
        <h1>Heera Oil</h1>
        <h3>Earn Rs: 175</h3>

        <p>Congratulations! You have access to Heera Oil tasks.</p>
        <a href="home.html">Back to Home</a>
    </div>

</body>
</html>
