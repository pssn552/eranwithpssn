<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 90%; max-width: 400px; background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px); padding: 25px; border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25); text-align: center;
        }
        h1 { font-size: 24px; font-weight: bold; color: #ff4081; }
        h3 { font-size: 18px; color: #009688; font-weight: bold; margin-bottom: 15px; }
        .task {
            background: rgba(255, 255, 255, 0.5); padding: 15px; margin: 15px 0;
            border-radius: 10px; text-align: center; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            background: #f1f1f1; border-radius: 10px; width: 100%; height: 10px; overflow: hidden;
        }
        .progress {
            height: 100%; width: 0%; background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 0.3s ease-in-out; border-radius: 10px;
        }
        button {
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: white; border: none; padding: 12px 18px;
            font-size: 14px; border-radius: 30px; cursor: pointer;
            margin-top: 10px; width: 100%;
        }
        button:hover { transform: scale(1.05); }
        #notification {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8); color: white; padding: 10px 20px;
            border-radius: 5px; display: none;
        }
        a { display: block; margin-top: 15px; text-decoration: none; font-size: 14px; color: #e91e63; }
    </style>
</head>
<body>

    <div id="notification"></div>
    <img src="heera.jpeg" width="90%" height="120" style="border-radius: 10px;">
    <div class="container">
        <h1>Heera Oil</h1>
        <h3>Earn Rs:175</h3>

        <!-- Task 1: Invite Friends -->
        <div class="task" id="task1">
            <div class="task-info">
                <span class="task-title">Invite Friends</span>
                <span>Progress: <span id="inviteProgress">0/3</span></span>
                <div class="progress-bar">
                    <div class="progress" id="inviteProgressBar"></div>
                </div>
            </div>
            <button onclick="openReferralLink()">Invite Friends</button>
        </div>

        <!-- Task 2: Watch Video -->
        <div class="task" id="task2">
            <div class="task-info">
                <span class="task-title">Watch Video</span>
                <span>Progress: <span id="videoProgress">0/1</span></span>
                <div class="progress-bar">
                    <div class="progress" id="videoProgressBar"></div>
                </div>
            </div>
            <button onclick="watchVideo()">Watch Video</button>
        </div>
    </div>

    <button type="button" id="submitButton">Submit</button>
    <a href="home.html">Back</a>

    <script>
        function showNotification(message) {
            let notification = document.getElementById("notification");
            notification.innerHTML = message;
            notification.style.display = "block";
            setTimeout(() => { notification.style.display = "none"; }, 3000);
        }

        function watchVideo() {
            let videoURL = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // ðŸŽ¥ Ù‡ØªÙŠ Ø§ØµÙ„ ÙˆÚŠÙŠÙˆ Ù„Ù†Úª ÙˆØ¬Ú¾Ùˆ
            window.open(videoURL, "_blank");

            setTimeout(() => {
                document.getElementById("videoProgress").textContent = "1/1";
                document.getElementById("videoProgressBar").style.width = "100%";
                checkAllTasksCompleted();
            }, 3000);
        }

        function openReferralLink() {
            let userId = localStorage.getItem('loggedInUser');
            if (!userId) {
                showNotification("Please log in first!");
                return;
            }

            let referralLink = "https://yourwebsite.com/register.html?ref=" + userId;
            navigator.clipboard.writeText(referralLink).then(() => {
                showNotification("Referral link copied! Now share on Facebook & WhatsApp.");

                setTimeout(() => {
                    let facebookShareURL = "https://www.facebook.com/sharer/sharer.php?u=" + encodeURIComponent(referralLink);
                    let whatsappShareURL = "https://api.whatsapp.com/send?text=" + encodeURIComponent("Join me on this platform and earn rewards! " + referralLink);

                    document.getElementById("shareLinks").innerHTML = `
                        <a href="${facebookShareURL}" target="_blank">ðŸ“¢ Share on Facebook</a><br>
                        <a href="${whatsappShareURL}" target="_blank">ðŸ’¬ Share on WhatsApp</a>
                    `;
                }, 1000);
            }).catch(() => {
                showNotification("Failed to copy referral link. Try again.");
            });

            updateInviteProgress();
        }

        function updateInviteProgress() {
            let userId = localStorage.getItem('loggedInUser');
            let users = JSON.parse(localStorage.getItem('users')) || [];
            let teamCount = users.filter(user => user.referrer === userId).length;

            document.getElementById("inviteProgress").textContent = teamCount + "/3";
            document.getElementById("inviteProgressBar").style.width = (teamCount / 3) * 100 + "%";

            checkAllTasksCompleted();
        }

        function checkAllTasksCompleted() {
            let inviteProgress = parseInt(document.getElementById("inviteProgress").textContent.split("/")[0]);
            let videoProgress = parseInt(document.getElementById("videoProgress").textContent.split("/")[0]);

            if (inviteProgress >= 3 && videoProgress === 1) {
                localStorage.setItem("taskCompleted", "true");
                showNotification("All tasks completed! You can submit now.");
            }
        }
    </script>

    <div id="shareLinks" style="margin-top: 10px; text-align: center;"></div>

</body>
</html>
