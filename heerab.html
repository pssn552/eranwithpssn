<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Heera Package</title>
    <style>
        
            
       
    
body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            width: 90%;
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            font-size: 16px;
        }
        /* EasyPaisa Account No */
        .account-no {
            color: #007bff;
        }
        /* Account Title */
        .account-title {
            color: #28a745;
        }
        /* باقي سڀئي Label */
        .default-label {
            color: #333;
        }
        /* Upload File Input کي وچ ۾ آڻڻ */
        input[type="file"] {
            display: block;
            margin: 10px auto;
            text-align: center;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 90%;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover { background: #218838; }

    
    
    
    
    </style>
</head>
<body>

    <div class="container">
        <h2>Buy Heera Package</h2>
        <p>Send Rs:30 and enter transaction ID with proof</p>
        
        <label>EasyPaisa Account No: 03413645244</label>
        <label>Account Title: Marium</label>
        
        <form id="purchaseForm">
            <label>Transaction ID:</label>
            <input type="text" id="trxId" required>
            
            <label>Upload Proof Picture:</label>
            <input type="file" id="proofPic" accept="image/*" required>
            
            <button type="button" onclick="submitPurchase()">Submit</button>
        </form>
        <div id="statusMessage"></div>
    </div>

<script>
    function submitPurchase() {
        let trxId = document.getElementById("trxId").value;
        let proofPic = document.getElementById("proofPic").files[0];

        if (!trxId || !proofPic) {
            alert("Please enter transaction ID and upload a proof picture.");
            return;
        }

        let reader = new FileReader();
        reader.onload = function(event) {
            let proofPicURL = event.target.result;

            let requests = JSON.parse(localStorage.getItem("purchaseRequests")) || [];
            requests.push({ page: "heera.html", trxId: trxId, proofPic: proofPicURL, status: "Pending" });
            localStorage.setItem("purchaseRequests", JSON.stringify(requests));

            document.getElementById("statusMessage").innerHTML = `
                <p>Your request is in process, please wait for admin approval...</p>
            `;
            document.getElementById("purchaseForm").style.display = "none";
        };
        reader.readAsDataURL(proofPic);
    }

    function checkApproval() {
        let approvedPage = localStorage.getItem("approvedPage");

        if (approvedPage === "heera.html") {
            alert("Your request has been approved! Redirecting to Heera Package...");
            localStorage.removeItem("approvedPage"); // ✅ منظور ٿيل درخواست کي ختم ڪريو
            window.location.href = "heera.html";
        }
    }

    document.addEventListener("DOMContentLoaded", checkApproval);
</script>

</body>
</html>
