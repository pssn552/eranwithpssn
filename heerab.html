<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Heera Package</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { background: white; width: 90%; max-width: 300px; margin: 50px auto; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        label { display: block; font-weight: bold; margin: 10px 0 5px; font-size: 16px; }
        input[type="file"], input[type="text"], button { display: block; margin: 10px auto; width: 90%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #28a745; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background: #218838; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Buy Heera Package</h2>
        <p>Send Rs:30 and enter transaction ID with proof</p>
        <label>EasyPaisa Account No: 03413645244</label>
        <label>Account Title: Marium</label>
        
        <form id="purchaseForm">
            <label>Transaction ID:</label>
            <input type="text" id="trxId" required>
            
            <label>Upload Proof Picture:</label>
            <input type="file" id="proofPic" accept="image/*" required>
            
            <button type="button" onclick="submitPurchase()">Submit</button>
        </form>
        <div id="statusMessage"></div>
    </div>

<script>
    function submitPurchase() {
        let trxId = document.getElementById("trxId").value;
        let proofPic = document.getElementById("proofPic").files[0];

        if (!trxId || !proofPic) {
            alert("Please enter transaction ID and upload a proof picture.");
            return;
        }

        localStorage.setItem("heeraPurchased", "true");
        alert("Your purchase request has been submitted. Waiting for approval.");
        document.getElementById("purchaseForm").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", function() {
        if (localStorage.getItem("heeraPurchased") === "true") {
            alert("You have already purchased this package.");
            window.location.href = "act.html";
        }
    });
</script>

</body>
</html>
