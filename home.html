<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Power Star</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styles */
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 7px;
            color: #333;
            margin:0.3px;
            border:1px solid black ;
        }

        /* Navigation bar */
        nav {
            background-color: #0077b6;
            border-radius: 0px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
margin:1px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 1px;
            display: flex;
            justify-content: space-around;
            margin:1px;
        }

        nav li {
            padding: 7px 0px;
           width:100px 200px;
margin:1px;
        }

        nav li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav li a:hover {
            color: #f4f4f4;
            text-decoration: none;
        }

        /* Image section */
        .banner img {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        /* Social media table */
        .social-table {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        .social-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .social-table td {
            text-align: center;
            padding: 15px;
        }

        .social-table img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }

        .social-table img:hover {
            transform: scale(1.2);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>

        </ul>
    </nav>

    <!-- Banner image -->
    <div class="banner">
        <img src="Eran.jpg" alt="Power Star Banner">
    </div>

    <!-- Social media links -->
    <div class="social-table">
        <table>
            <tr>
                <td>
                    <a href="https://chat.whatsapp.com/IDmlCLVbNF17VHkB9FF8cZ" target="_blank">
                        <img src="Wattsap.png" alt="WhatsApp">
                    </a>
                </td>
                <td>
                    <a href="fb://profile/100064383054583" target="_blank">
                        <img src="facebook.png" alt="Facebook">
                    </a>
                </td>
                <td>
                    <a href="https://www.youtube.com/@Powerstar552" target="_blank">
                        <img src="youtube.png" alt="YouTube">
                    </a>
                </td>
            </tr>
        </table>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Power Star Sales Network. All rights reserved.
    </footer>

</body>
