<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Withdrawal Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        table {
            width: 60%;
            max-width: 800px;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:first-child {
            background-color: #28a745;
            color: white;
        }

        button:last-child {
            background-color: #dc3545;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h2>Manage Withdrawal Requests</h2>
    
    <table border="1" id="withdrawalTable">
        <tr>
            <th>User ID</th>
            <th>Account Number</th>
            <th>Account Title</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </table>

    <script>
        function loadWithdrawals() {
            let withdrawals = JSON.parse(localStorage.getItem("withdrawalRequests")) || [];
            let table = document.getElementById("withdrawalTable");

            table.innerHTML = `<tr>
                <th>User ID</th>
                <th>Account Number</th>
                <th>Account Title</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Action</th>
            </tr>`;

            if (withdrawals.length === 0) {
                table.innerHTML += `<tr><td colspan="6">No withdrawal requests available.</td></tr>`;
                return;
            }

            withdrawals.forEach((req, index) => {
                let row = `<tr>
                    <td>${req.userId}</td>
                    <td>${req.accountNo}</td>
                    <td>${req.holderName}</td>
                    <td>${req.amount}</td>
                    <td class="${req.status.toLowerCase()}">${req.status}</td>
                    <td>
                        ${req.status === "Pending" ? 
                        `<button onclick="approveWithdrawal(${index})">Approve</button>
                         <button onclick="rejectWithdrawal(${index})">Reject</button>` : 
                         req.status}
                    </td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        function approveWithdrawal(index) {
            let withdrawals = JSON.parse(localStorage.getItem("withdrawalRequests")) || [];
            withdrawals[index].status = "Approved";
            localStorage.setItem("withdrawalRequests", JSON.stringify(withdrawals));

            updateUserBalance(withdrawals[index].userId, withdrawals[index].amount);
            loadWithdrawals();
        }

        function rejectWithdrawal(index) {
            let withdrawals = JSON.parse(localStorage.getItem("withdrawalRequests")) || [];
            withdrawals[index].status = "Rejected";
            localStorage.setItem("withdrawalRequests", JSON.stringify(withdrawals));
            loadWithdrawals();
        }

        function updateUserBalance(userId, amount) {
            let users = JSON.parse(localStorage.getItem("users")) || {};
            if (users[userId]) {
                users[userId].balance = (parseFloat(users[userId].balance) || 0) - parseFloat(amount);
                localStorage.setItem("users", JSON.stringify(users));
            }
        }

        function checkAccess() {
            const correctPassword = "Hussain.1990"; // Change this to your actual password
            let enteredPassword = prompt("Enter Security Code:");

            if (enteredPassword !== correctPassword) {
                alert("Incorrect Code! Access Denied.");
                window.location.href = "index.html"; // Redirect if incorrect
            } else {
                loadWithdrawals();
            }
        }

        document.addEventListener("DOMContentLoaded", checkAccess);
    </script> 
</body>
</html>
