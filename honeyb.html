<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Heera Oil Package</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            width: 90%;
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="file"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background: #218838;
        }

        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .pending {
            background: #ffc107;
            color: #856404;
        }

        .approved {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <h2>Purchase Request</h2>
        <i>
            Send Rs:200  Enter transaction ID and upload screenshot
        <p>Account No: 03413645244</p>    
        
        <p>Account Title:Marium</p>    

        <form id="purchaseForm">
            <label for="trxId">Transaction ID:</label>
            <input type="text" id="trxId" required placeholder="Enter transaction ID">
            
            <label for="proofPic">Upload Proof Picture:</label>
            <input type="file" id="proofPic" accept="image/*" required>
            
            <button type="button" onclick="submitPurchase()">Submit</button>
        </form>

        <div id="statusMessage"></div>
<script>
    function submitPurchase() {
        let trxId = document.getElementById("trxId").value;
        let proofPic = document.getElementById("proofPic").files[0];

        if (!trxId || !proofPic) {
            alert("Please enter transaction ID and upload a proof picture.");
            return;
        }

        let reader = new FileReader();
        reader.onload = function(event) {
            let proofPicURL = event.target.result;

            let requests = JSON.parse(localStorage.getItem("purchaseRequests")) || [];
            let userId = "User" + Date.now();

            requests.push({ userId, trxId, proofPic: proofPicURL, status: "Pending" });
            localStorage.setItem("purchaseRequests", JSON.stringify(requests));

            document.getElementById("statusMessage").innerHTML = `
                <p class="status-message pending">Your request is in process, please wait...</p>
            `;

            document.getElementById("purchaseForm").reset();
        };
        reader.readAsDataURL(proofPic);
    }

    function checkApproval() {
        let requests = JSON.parse(localStorage.getItem("purchaseRequests")) || [];
        let approvedRequest = requests.find(req => req.status === "Approved");

        if (approvedRequest) {
            // Automatically redirect to honey.html if approval is already present
            window.location.href = "honey.html";
        }
    }

    document.addEventListener("DOMContentLoaded", checkApproval);
</script>
