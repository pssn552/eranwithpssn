<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Page</title>
</head>
<body>

    <h2>Submit Your Purchase Request</h2>
    
    <form id="purchaseForm">
        <label for="trxId">Transaction ID:</label>
        <input type="text" id="trxId" required>
        
        <label for="proofPic">Upload Proof Picture:</label>
        <input type="file" id="proofPic" accept="image/*" required>
        
        <button type="button" onclick="submitPurchase()">Submit Request</button>
    </form>

    <script>
        function submitPurchase() {
            let userId = localStorage.getItem("loggedInUser");
            let trxId = document.getElementById("trxId").value;
            let fileInput = document.getElementById("proofPic");
            let proofPic = fileInput.files[0];

            if (!trxId || !proofPic) {
                alert("Please enter Transaction ID and upload proof picture.");
                return;
            }

            // Convert image to base64 for storage
            let reader = new FileReader();
            reader.readAsDataURL(proofPic);
            reader.onload = function () {
                let requests = JSON.parse(localStorage.getItem("purchaseRequests")) || [];
                requests.push({
                    userId,
                    trxId,
                    proofPic: reader.result, // Store image as base64
                    status: "pending"
                });

                localStorage.setItem("purchaseRequests", JSON.stringify(requests));
                alert("Purchase request submitted!");
                window.location.href = "home.html"; // Redirect after submission
            };
        }
    </script>

</body>
</html>
